{% extends 'employees/base.html' %}

{% block title %}Focus{% endblock %}

{% block body %}
    {% if lst_of_deps %}
        <ul>
            {% for dept in lst_of_deps %}
            <li>
                <a href="{% url 'employees:details' dept.id %}">{{ dept.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Theres no departments!</p>
    {% endif %}
{% endblock %}
